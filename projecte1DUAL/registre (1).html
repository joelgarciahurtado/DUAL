	<section>

				<form action="#">
					<label for="Nom de usuari">Nom d'usuari</label><br>
					<input type="text" name="Nom de usuari" required minlength="4"><br>
					<label for="password">Contrasenya (8 caracters, una minuscula,mayuscula,un nombre i un símbol)</label><br>
					<input type="password" name="password" id="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup='check();'><br>

					<label for="passwordconfirm">Confirma Contrasenya</label><br>
					<input type="password" name="passwordconfirm" id="passwordconfirm" required minlength="8" onkeyup='check();'><br>
					<span id="menssatge"></span><br>
					<label for="email">Correu electrónic</label><br>
					<input type="email" name="email" required><br>
					<label for="nom">Nom</label><br>
					<input type="text" name="nom" required><br>
					<label for="cognom">Cognom</label><br>
					<input type="text" name="cognom" required><br>
					<label for="2cognom">Segón Cognom</label><br>
					<input type="text" name="2cognom" required><br>
					<label for="naixement">Data de naixement</label><br>
					<input type="date" name="naixement" required><br>
					<label for="tlf">teléfon</label><br>
					<input type="tel" name="tlf" required><br>
					<label for="perfilcolor">Color de Perfil</label><br>
					<input type="color" name="perfilcolor" required><br><br>
					 <input type="radio" id="male" name="gender" value="home" required>
  					<label for="home">Home</label><br>
 					 <input type="radio" id="dona" name="gender" value="dona">
 					 <label for="dona">Dona</label><br>
 					 <input type="radio" id="altre" name="altre" value="altre">
  					<label for="altre">altre</label><br><br>
  					<button type="submit" value="envia">Crear compte</button>
